<html>
<head>
  <title>welcome to the saving's calculator</title>
    <script>
    function calculate (){
      var amount = parseInt(document.getElementById("amount").value ) ;
      var rate = parseFloat(document.getElementById("rate").value ) ;
      var years = parseInt(document.getElementById("years").value ) ;
      var total = 0;
      for (var n = 0; n <= years; n++){
        total = total*(1+rate/100) +amount*12
      }
      document.getElementById("output").innerHTML =
      "after " + years + " years, you'll have saved  ₹ " + Math.round(total) +
      " ."

    }
    </script>
</head>
<body style= "background:url(file:///C:/Users/Ketak/OneDrive/Documents/Untitled.png)">
  <h1>Savings calculator </h1>
  <h2>-created by ketak</h2>
  <form>
    <table>
      <tr>
        <td>Enter your monthly savings amount: (₹)</td>
        <td><input type ="text" id="amount"></td>
      </tr>
      <tr>
        <td>Enter your annual interest rate: (%)</td>
        <td><input type ="text" id="rate"></td>
      </tr>
      <tr>
        <td>Enter your the number of years you'll save: </td>
        <td><input type ="text" id="years"></td>
      </tr>
    </table>
  </form>
    <button type="button" onclick="calculate ()">Click to calculate your savings.</button>
    <h3 id = "output"> Let's see how much you will save...</h3>
</body>
</html>
